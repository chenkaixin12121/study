server:
  port: 9092

spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata_order?allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: root

seata:
  tx-service-group: service_order_group
  service:
    vgroup-mapping:
      service_order_group: default
