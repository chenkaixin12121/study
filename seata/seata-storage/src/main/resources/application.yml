server:
  port: 9093

spring:
  application:
    name: storage-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata_storage?allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: root

seata:
  tx-service-group: service_storage_group
  service:
    vgroup-mapping:
      service_storage_group: default
